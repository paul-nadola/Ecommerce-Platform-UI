<div class="container mt-5">
    <mat-grid-list cols="2" rowHeight="4:7" gutterSize="10">
        <!-- adjusting card measurements -->
        <mat-grid-tile
        *ngFor="let p of productDetails"
        >
            <div class="row home-page-product-image">
                <div class="image-container ">
                    <img [src]="p.productImages[0].url" alt="Product Image">
                </div>
                
                <div class="mt-3">
                    <p><b>{{p.productName}}</b></p>
                </div>
                <div class="mt-2">
                    <p
                    style="white-space: inherit; height: 80px;width: 280px;overflow: hidden; text-overflow: ellipsis;"
                    >
                    {{p.productDescription}}
                </p>
                </div>
                <div class="mt-2">
                    <p><s>Actual Price Kshs: {{p.productActualPrice}}</s></p>
                </div>
                <div class="mt-2">
                    <p><b>Discounted Price</b> Kshs: {{p.productDiscountedPrice}}</p>
                </div>
                <div class="mt-2">
                    <button type="button" mat-raised-button color="primary" (click)="showProductDetails(p.productId)">View Details</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>

</div>
