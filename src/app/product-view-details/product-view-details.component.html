<div class="container mt-5">

    <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image" alt="">
            </div>
            <div class="mt-2">
                <mat-grid-list cols="2" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index" (click)="changeIndex(i)" style="border: 1px solid lightgrey; cursor: pointer;">
                        <img [src]="file.url" height="150px" alt={{product.productName}} />
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-3">
                    <h2><b>{{product.productName}}</b></h2>
                </div>
                <div>
                    Description: <br>
                    {{product.productDescription}}
                </div>
                <div>
                    <s>Actual Price: Kshs. {{product.productActualPrice}}</s>
                </div>
                <div class="mt-3">
                    <b>Discounted Price: Kshs. {{product.productDiscountedPrice}}</b>
                </div>
                <div class="mt-5 text-center">
                    <button mat-raised-button color="primary" style="width: 200px">
                        Buy Now
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
